apiVersion: v1
kind: Pod
metadata:
  name: volume-pod
  namespace: test-namespace
spec:
  containers:
  - name: app
    image: myapp:v2.0
    volumeMounts:
    - name: data-volume
      mountPath: /data
    - name: config-volume
      mountPath: /config
      readOnly: true
    command: ["/bin/sh"]
    args: ["-c", "echo hello"]
    workingDir: /app
    ports:
    - containerPort: 3000
      protocol: TCP
    resources:
      limits:
        cpu: "2"
        memory: "2Gi"
      requests:
        cpu: "1"
        memory: "1Gi"
  volumes:
  - name: data-volume
    emptyDir: {}
  - name: config-volume
    hostPath:
      path: /etc/config