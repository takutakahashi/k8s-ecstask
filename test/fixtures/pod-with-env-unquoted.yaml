apiVersion: v1
kind: Pod
metadata:
  name: env-pod
  namespace: test-namespace
spec:
  containers:
  - name: app
    image: myapp:v1.0
    env:
    - name: DATABASE_URL
      value: "postgres://localhost:5432/mydb"
    - name: API_KEY
      valueFrom:
        secretKeyRef:
          name: api-secret
          key: api-key
    - name: CONFIG_VALUE
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: config-value
    ports:
    - containerPort: 8080
    resources:
      limits:
        cpu: 1
        memory: 1Gi