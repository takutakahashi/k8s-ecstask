apiVersion: v1
kind: Pod
metadata:
  name: mixed-pod
  namespace: test-namespace
  annotations:
    ecs.takutakahashi.dev/requires-compatibilities: "FARGATE,EXTERNAL"
spec:
  containers:
  - name: app
    image: nginx:latest
    ports:
    - containerPort: 80
    resources:
      limits:
        cpu: 1
        memory: 1Gi